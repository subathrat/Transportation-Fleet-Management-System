<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - TFMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --deep-purple: #52357B; /* Main Theme */
            --mid-indigo: #5459AC; /* Header/Nav */
            --soft-blue: #648DB3; /* Accent UI */
            --pastel-green: #B2D8CE; /* Secondary Contrast */
            --bright-green: #A3E635; /* Brighter Button Color */
        }

        body {
            background: linear-gradient(120deg, var(--mid-indigo), var(--deep-purple));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: var(--pastel-green);
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 13px;
            left: 12px;
            color: black;
        }
        .form-control {
            padding-left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: white;
        }
        .btn-primary {
            width: 100%;
            background: white;
            color: black;
            border: none;
        }
        .btn-primary:hover {
            background: var(--soft-blue);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            background: var(--mid-indigo); /* Same as header */
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group mb-3">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group mb-3">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div th:if="${error}" class="error-message text-danger">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
<footer class="footer">
    Â© 2025 Transport Fleet Management System
</footer>
</body>
</html>
