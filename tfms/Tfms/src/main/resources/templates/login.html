<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TFMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --deep-purple: #52357B; /* Main Theme */
            --mid-indigo: #5459AC; /* Header/Nav */
            --soft-blue: #648DB3; /* Accent UI */
            --pastel-green: #B2D8CE; /* Secondary Contrast */
            --bright-green: #A3E635; /* Brighter Button Color */
        }

        body {
            background: linear-gradient(120deg, var(--mid-indigo), var(--deep-purple));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            font-weight: 600;
            color: white;
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 13px;
            left: 12px;
            color: black;
        }
        .form-control {
            padding-left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: white;
        }
        .btn-primary {
            width: 100%;
            background: white;
            color:black;
            border: none;
        }
        .btn-primary:hover {
            background: var(--soft-blue);
        }
        .text-center a {
            color: var(--soft-blue);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            background: var(--mid-indigo); /* Same as header */
            padding: 1rem;
            width: 100%;
        }
        h2{
        color: #FFECDB;;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>TFMS Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div th:if="${param.error}" class="error-message text-danger">
                Invalid username or password.
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <h6>Don't have an account? </h6>
            <a href="/register">Register here</a>
        </div>
    </div>
    <footer class="footer">
        Â© 2025 Transport Fleet Management System
    </footer>
</body>
</html>
